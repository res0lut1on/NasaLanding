version: '3.9'
services:
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: BackendTestTask.API/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=mydb;Username=user;Password=pass"
    depends_on:
      - postgres
    ports:
      - "5000:80"

  frontend:
    build:
      context: ./nasatable
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  postgres_data:
